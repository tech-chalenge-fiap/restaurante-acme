version: "3"

services:
  facilita-neuro-api:
    restart: always
    build:
      context: ./
    container_name: facilita-neuro-api
    entrypoint: npm start
    networks:
      - pontal_network
    volumes:
      - .:/usr/src/app
    tty: true
    ports:
      - "4080:4080"
    env_file:
      - .env
    deploy:
      resources:
        reservations:
          memory: 128M
          cpus: '0.3'
        limits:
          memory: 512M
          cpus: '1'

networks:
  pontal_network:
    external: true