version: "3"

services:
  tech-challenge-restaurante_acme:
    restart: always
    build:
      context: ./
    container_name: tech-challenge-restaurante_acme
    entrypoint: npm start && npm run docs
    networks:
      - restaurante_acme_network
    volumes:
      - .:/usr/src/app
    ports:
      - "4080:4080"
    env_file:
      - .env
    depends_on:
      - mysql
    deploy:
      resources:
        reservations:
          memory: 128M
          cpus: "0.3"
        limits:
          memory: 512M
          cpus: "1"
    
  mysql:
    image: mysql:latest
    container_name: mysql_db
    hostname: mysql
    command: >
      --init-file /docker-entrypoint-initdb.d/init.sql
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - restaurante_acme_network

  # Servi√ßo PHPMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql
      PMA_USER: developer0101
      PMA_PASSWORD: developer0101
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
    - restaurante_acme_network

networks:
  restaurante_acme_network:
    driver: bridge

volumes:
  mysql-data:
