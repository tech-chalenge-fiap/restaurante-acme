apiVersion: v1
kind: Service
metadata:
  namespace: fiap
  name: rabbitmq-service-external
spec:
  selector:
    app: rabbitmq
  ports:
    - protocol: TCP
      port: 5672
      name: amqp
      targetPort: 5672
    - protocol: TCP
      port: 15672
      name: managment
      targetPort: 15672
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  namespace: fiap
  name: rabbitmq-exporter-service-external
spec:
  selector:
    app: rabbitmq-exporter
  ports:
  - name: metrics
    protocol: TCP
    port: 9419
    targetPort: 9419
  type: LoadBalancer
